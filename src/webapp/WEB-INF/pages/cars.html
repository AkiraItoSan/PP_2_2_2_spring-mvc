<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User List</title>
</head>
<body>
<h1>User List</h1>
<div>
    <table border="1">
        <tr>
            <th>Id</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
        </tr>
        <tr th:each="msg : ${userList}">
            <th th:text="${msg.getId()}"></th>
            <th th:text="${msg.getFirstName()}"></th>
            <th th:text="${msg.getLastName()}"></th>
            <th th:text="${msg.getEmail()}"></th>

        </tr>
    </table>

    <form method="post" action="/">
        <p>
            <input name="name" type="text" size="40">
        </p>
        <p>
            <input name="lastName" type="text" size="40">
        </p>
        <p>
            <input name="email" type="text" size="40">
        </p>
        <p><input type="submit" value="Send">
            <input type="reset" value="Clear"></p>
    </form>

</div>
</body>
</html>
